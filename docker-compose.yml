# This file is part of Dokploy.
services:
  dokploy-app:
    image: alexdev404/dokploy
    container_name: dokploy-app
    ports:
      - "3000:3000"  # Web Interface
      - "3001:22"    # SSH for tunneling/maintenance/upgrades
      - "8080:8080"  # Production
      - "8081:8081"  # Development
      - "8082:8082"  # Database
      - "8083:8083"  # Xibo
    privileged: true
    restart: always
    deploy:
      restart_policy:
        delay: 1m
        condition: any
